<section class="contentContainer setCourses z-depth-1">
  <form action="">
  <h1 class="title">Setup Exams</h1>
  <div class="row">
    <div class="input-field col s3">
      <select>
        <option value="" disabled selected>Select Level</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
        <option value="6">Level 6</option>
      </select>
    </div>
    <div class="input-field col s5">
      <select>
        <option value="" disabled selected>No courses available</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" id="exam_title" class="validate">
      <label for="exam_title">Title</label>
    </div>
    <div class="input-field col s2">
      <input type="number" id="fall_mark" class="validate">
      <label for="fall_mark">Fall mark</label>
    </div>
  </div>
   <div class="row">
    <div class="input-field col s3">
      <select>
        <option  disabled selected>Exam Type</option>
        <option value="quiz">Quiz</option>
        <option value="midterm">Midterm</option>
        <option value="lab_final">Lab final</option>
        <option value="final">Final</option>
      </select>
    </div>
    <div class="input-field col s6">
      <select>
        <option selected value="main">Main Building</option>
        <option value="new">New Building</option>
        <option value="pharma">Pharmacy Building</option>
        <option value="engineering">Engineering Building</option>
      </select>
    </div>
    <div class="input-field col s3">
          <input type="date" id="exam_date" class="datepicker">
          <label for="exam_date">Date</label>
    </div>
  </div>
  <div class="row">
        <div class="input-field col s12">
          <textarea id="details" class="materialize-textarea"></textarea>
          <label for="details">Details</label>
        </div>
  </div>
  <button class="btn waves-effect waves-light right" id="submitBtn" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  </form>
